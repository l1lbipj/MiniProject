<!doctype html>

            background:

            background-size: cover;

            background-attachment: fixed;

        form {

        label {

        input,

        .error {

        .pw-meta {

        .btn-ghost {

        @media (max-width: 640px) {

    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="wrap">

            <p class="lead">T·∫°o t√†i kho·∫£n ƒë·ªÉ mua s·∫Øm tr√™n 3 th·∫±ng l·ªè. Vui l√≤ng nh·∫≠p ƒë√∫ng sai <strong>Ch√©m ch·∫øt</strong>.</p>

            <form id="registerForm" novalidate>

                <div>

                <div>

                        <button type="button" id="togglePw" aria-label="Hi·ªán/·∫©n m·∫≠t kh·∫©u"
                            style="position:absolute;right:6px;top:6px;padding:6px;border-radius:8px;border:none;background:transparent;cursor:pointer">üëÅÔ∏è</button>
                    </div>
                    <div class="pw-meta">

                        <span id="pw-strength"></span>

                <div>

                <div>

                        <option value="female">N·ªØ</option>

                <div class="actions">
                    <button type="submit">ƒêƒÉng k√Ω</button>
                    <button type="button" class="btn-ghost" id="resetBtn">ƒê·∫∑t l·∫°i</button>
                </div>
            </form>

        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const password = document.getElementById('password');
        const togglePw = document.getElementById('togglePw');
        const pwStrength = document.getElementById('pw-strength');
        const specialCharRegex = /[!@#$%^&*(),.?":{}|<>\[\]\\/~`'\\;:\-+=_]/;

        togglePw.addEventListener('click', () => {
            password.type = password.type === 'password' ? 'text' : 'password';
            togglePw.textContent = password.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        password.addEventListener('input', () => {
            const val = password.value;
            let score = 0;
            if (val.length >= 8) score++;
            if (/[A-Z]/.test(val)) score++;
            if (/[0-9]/.test(val)) score++;
            if (specialCharRegex.test(val)) score++;
            const labels = ['Y·∫øu', 'Trung b√¨nh', 'T·ªët', 'R·∫•t t·ªët'];
            pwStrength.textContent = val ? ` | M·∫≠t kh·∫©u: ${labels[Math.max(0, Math.min(labels.length - 1, score - 1))]}` : '';
        });

        function showError(id, msg) {
            document.getElementById('err-' + id).textContent = msg || '';
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            ['fullname', 'username', 'email', 'password', 'phone', 'gender'].forEach(x => showError(x, ''));

            let ok = true;
            const fullname = form.fullname.value.trim();
            const username = form.username.value.trim();
            const email = form.email.value.trim();
            const phone = form.phone.value.trim();
            const gender = form.gender.value;
            const pw = form.password.value;

            if (!fullname) { showError('fullname', 'Vui l√≤ng nh·∫≠p h·ªç v√† t√™n'); ok = false }
            if (!username || username.length < 3) { showError('username', 'T√™n t√†i kho·∫£n t·ªëi thi·ªÉu 3 k√Ω t·ª±'); ok = false }
            if (!email || !/^\S+@\S+\.\S+$/.test(email)) { showError('email', 'Email kh√¥ng h·ª£p l·ªá'); ok = false }
            if (!pw || pw.length < 8) { showError('password', 'M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 8 k√Ω t·ª±'); ok = false }
            else if (!specialCharRegex.test(pw)) { showError('password', 'M·∫≠t kh·∫©u ph·∫£i ch·ª©a √≠t nh·∫•t 1 k√Ω t·ª± ƒë·∫∑c bi·ªát'); ok = false }
            if (!phone || !/^\+?\d{7,15}$/.test(phone)) { showError('phone', 'S·ªë ƒëi·ªán tho·∫°i kh√¥ng h·ª£p l·ªá'); ok = false }
            if (!gender) { showError('gender', 'Vui l√≤ng ch·ªçn gi·ªõi t√≠nh'); ok = false }

            if (!ok) return;

            const data = { fullname, username, email, gender, phone };
            console.log('ƒêƒÉng k√Ω d·ªØ li·ªáu (g·ª≠i l√™n server):', data);
            alert('ƒêƒÉng k√Ω th√†nh c√¥ng ‚Äî d·ªØ li·ªáu ƒë√£ ƒë∆∞·ª£c ki·ªÉm tra ph√≠a client.');
            form.reset();
            pwStrength.textContent = '';
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            form.reset();
            ['fullname', 'username', 'email', 'password', 'phone', 'gender'].forEach(x => showError(x, ''));
            pwStrength.textContent = '';
        });
    </script>

</html>
