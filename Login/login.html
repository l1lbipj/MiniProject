<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <!-- Liên kết tới file CSS -->
    <link rel="stylesheet" href="/Login/style.css">
</head>

<body>
    <!-- Khung chính của form đăng nhập -->
    <div class="login-box">
        <h2>Đăng nhập tài khoản</h2>

        <!-- Form đăng nhập -->
        <form id="loginForm">
            <!-- Ô nhập tên đăng nhập -->
            <label for="username">Tên đăng nhập</label>
            <input type="text" id="username" placeholder="Nhập tên đăng nhập..." required>

            <!-- Ô nhập mật khẩu -->
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" placeholder="Nhập mật khẩu..." required>

            <!-- Nút đăng nhập -->
            <button type="submit">Đăng nhập</button>
        </form>

        <!-- Dòng ghi chú nhỏ bên dưới -->
        <p class="note">Chưa có tài khoản? <a href="#">Đăng ký ngay</a></p>
    </div>

    <!-- Liên kết tới file JavaScript -->
    <script src="script.js"></script>
</body>

</html>
